{% extends 'base.html' %}
{% block content %}
<section class="auth-hero">
  <div class="auth-panel glass">
    <p class="eyebrow">Login</p>
    <h2>Welcome Back</h2>
    <form method="post" class="form-grid">
      <label>Username
        <input type="text" name="username" required placeholder="Your username">
      </label>
      <label>Password
        <input type="password" name="password" required placeholder="Password">
      </label>
      <button type="submit" class="button wide">Log In</button>
    </form>
    <div class="social-row">
      <span class="pill">Facebook</span>
      <span class="pill">Google</span>
      <span class="pill">Apple</span>
    </div>
    <p class="muted">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
  </div>
</section>
{% endblock %}
