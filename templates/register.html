{% extends 'base.html' %}
{% block content %}
<section class="auth-hero">
  <div class="auth-panel glass">
    <p class="eyebrow">Nowe konto</p>
    <h2>Dołącz jako zespół lub fan</h2>
    <form method="post" class="form-grid">
      <label>Username
        <input type="text" name="username" required placeholder="Twoja nazwa">
      </label>
      <label>Password
        <input type="password" name="password" required placeholder="Hasło">
      </label>
      <label>Rola
        <select name="role" required>
          <option value="">Wybierz</option>
          <option value="band">Band</option>
          <option value="fan">Fan</option>
        </select>
      </label>
      <button type="submit" class="button wide">Załóż konto</button>
    </form>
    <p class="muted">Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></p>
  </div>
</section>
{% endblock %}
