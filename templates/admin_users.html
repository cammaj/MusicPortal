{% extends "base.html" %}

{% block content %}
<div class="admin-panel-container">
    <div class="section-header">
        <div>
            <p class="eyebrow">Administration Panel</p>
            <h2>Manage Accounts</h2>
        </div>
        <a href="{{ url_for('admin_dashboard') }}" class="pill ghost">‚Üê Back</a>
    </div>

    <div class="search-bar-container" style="margin-bottom: 2rem; display: flex; justify-content: center;">
        <form action="{{ url_for('admin_users') }}" method="get" style="width: 100%; max-width: 600px; position: relative;">
            <i class="fas fa-search" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--muted);"></i>
            <input type="text" name="q" value="{{ q }}" placeholder="Search by name..." 
                   style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.5rem; border-radius: 999px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; font-size: 1rem;">
        </form>
    </div>

    <div class="users-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 2rem; justify-items: center;">
        {% for user in users %}
        <div class="user-circle-card" style="position: relative; width: 140px; text-align: center;">
            <div class="avatar-circle" style="width: 120px; height: 120px; border-radius: 50%; background: {{ ['#ff6b6b', '#4ecdc4', '#ffe66d', '#1a535c', '#ff9f43'] | random }}; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem auto; border: 4px solid rgba(255,255,255,0.2); overflow: hidden;">
                {% if user['profile_image'] %}
                    <img src="{{ url_for('static', filename='uploads/' + user['profile_image']) }}" alt="{{ user['username'] }}" style="width: 100%; height: 100%; object-fit: cover;">
                {% else %}
                    <span style="font-size: 3rem; font-weight: bold; color: rgba(0,0,0,0.5);">{{ user['username'][:1].upper() }}</span>
                {% endif %}
            </div>
            
            <!-- Settings/Delete Gear -->
            <div class="settings-gear" style="position: absolute; top: 0; right: 0; cursor: pointer;" onclick="toggleMenu('menu-{{ user['id'] }}')">
                <i class="fas fa-cog" style="color: var(--muted); font-size: 1.2rem;"></i>
            </div>
            
            <!-- Dropdown Menu -->
            <div id="menu-{{ user['id'] }}" class="admin-dropdown" style="display: none; position: absolute; top: 25px; right: -10px; background: #2d3436; border-radius: 8px; padding: 0.5rem; z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.5); min-width: 120px;">
                <a href="{{ url_for('admin_edit_user', user_id=user['id']) }}" style="display: block; padding: 0.5rem; color: white; text-decoration: none; font-size: 0.9rem; text-align: left;">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <form action="{{ url_for('admin_delete_user', user_id=user['id']) }}" method="post" onsubmit="return confirm('Are you sure? This cannot be undone.');">
                    <button type="submit" style="background: none; border: none; color: #ff7675; width: 100%; text-align: left; padding: 0.5rem; cursor: pointer; font-size: 0.9rem;">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </form>
            </div>

            <h3 style="font-size: 1.1rem; margin: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ user['username'] }}</h3>
            <p style="font-size: 0.8rem; color: var(--muted); margin: 0;">{{ user['role'] }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function toggleMenu(id) {
        const menu = document.getElementById(id);
        // Close all others
        document.querySelectorAll('.admin-dropdown').forEach(el => {
            if (el.id !== id) el.style.display = 'none';
        });
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    
    // Close on click outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.settings-gear') && !e.target.closest('.admin-dropdown')) {
            document.querySelectorAll('.admin-dropdown').forEach(el => el.style.display = 'none');
        }
    });
</script>
{% endblock %}
