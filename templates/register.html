{% extends 'base.html' %}
{% block content %}
<section class="auth-hero">
  <div class="auth-panel glass">
    <p class="eyebrow">New Account</p>
    <h2>Join as a band or fan</h2>
    <form method="post" class="form-grid">
      <label>Username
        <input type="text" name="username" required placeholder="Your username">
      </label>
      <label>Email
        <input type="email" name="email" placeholder="your@email.com">
      </label>
      <label>Password
        <input type="password" name="password" required placeholder="Password">
      </label>
      <label>Role
        <select name="role" required>
          <option value="">Select</option>
          <option value="band">Band</option>
          <option value="fan">Fan</option>
        </select>
      </label>
      <button type="submit" class="button wide">Create Account</button>
    </form>
    <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
  </div>
</section>
{% endblock %}
